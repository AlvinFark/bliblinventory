<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../css/loginPage.css""/>
    <title>Login Page</title>

    <!-- kebutuhan utk maerialize-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <!-- --------------------- -->
</head>
<body>
    <img id="logo" src="../images/logoBliblinventory.jpg"/>
    <div class="center-align">
        <p id="instructions">Silakan login untuk masuk ke <br> akun Anda</p><br/>
        <input id="inputUsername" type="text" placeholder="Username" /><br/>
        <input id="inputPassword" type="password" placeholder="Password" /><br/>
        <a id="lupaPassword" href="">Lupa password?</a><br/><br/><br/>
        <button class="waves-effect waves-light btn-large" id="btnLogin">LOGIN</button>
    </div>
</body>
</html>
